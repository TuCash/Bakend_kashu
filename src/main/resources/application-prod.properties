# Spring Application Name
spring.application.name=TuCash Platform

# Spring DataSource Configuration - Heroku PostgreSQL
# Heroku proporciona DATABASE_URL en formato: postgres://user:pass@host:port/dbname
# Spring Boot requiere jdbc:postgresql:// as√≠ que lo convertimos
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Heroku Postgres requiere SSL
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5

# Spring Data JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.kashu.tucash.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=604800000

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://tucash.app}

# Server Configuration
server.port=${PORT:8080}
