# Spring Application Name
spring.application.name=TuCash Platform
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Spring DataSource Configuration - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tucash_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.kashu.tucash.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

# JWT Configuration
jwt.secret=${JWT_SECRET:DefaultSecretKeyForBuildOnlyMustBeAtLeast256BitsLong123456}
jwt.expiration=${JWT_EXPIRATION:604800000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:5173}

# Server Configuration
server.port=${PORT:8080}
