# ============================================
# TuCash Platform - Test Configuration
# Uses H2 in-memory database for tests
# ============================================

spring.application.name=TuCash Platform Test

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=TestSecretKeyForJWTTokenGenerationAndValidation2025
jwt.expiration=604800000

# CORS Configuration for Tests
cors.allowed.origins=http://localhost:4200

# Disable SQL logging in tests
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
